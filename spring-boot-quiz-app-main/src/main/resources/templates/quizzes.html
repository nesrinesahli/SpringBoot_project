<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quizzes</title>
</head>
<body>
    <h2>Available Quizzes</h2>
    <ul>
        <li th:each="quiz : ${quizzes}">
            <a th:href="@{/quiz/start/{id}(id=${quiz.id})}" th:text="${quiz.title}"></a>
        </li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Home Page</title>
</head>
<body>

    <!-- Importing NavBar -->
    <div th:insert="navbar.html :: navbar"></div>

    <!-- Main Container Start -->
    <div class="main-container container py-5 px-4">
        <div class="image-box text-center">
            <img th:src="@{/images/exam.svg}" alt="image" class="img-fluid mb-3">
        </div>
        <div class="text-box text-center">
            <h1 class="mb-5">Spring Boot Quiz App</h1>
            <!-- Login Button -->
            <a href="/login" class="btn btn-primary mb-3">Admin Login</a>
            <!-- Start Quiz Form -->
            <form class="card bg-dark py-5 px-4" action="/user-login" method="POST">
				<p class="text-white mb-3">Enter Your Credentials to Start Quiz</p>
				<!-- Email Input -->
				<div class="mb-3">
					<!--<label class="text-white">Email</label>-->
					<input type="email" name="email" class="form-control" placeholder="Your Email" required />
				</div>
				<!-- Password Input -->
				<div class="mb-3">
					<!--<label class="text-white">Password</label>-->
					<input type="password" name="password" class="form-control" placeholder="Your Password" required />
				</div>
				<!-- Error Message -->
				<p class="text-danger" th:if="${error}" th:text="${error}"></p>
				<!-- Start Quiz Button -->
				<button type="submit" class="btn btn-warning w-100">Start Quiz</button>
			</form>
			<!-- Register Button -->
			<div class="text-center">
				<a href="/register" class="btn btn-secondary w-100">Register</a>
			</div>
        </div>
    </div>

    <!-- Importing Footer -->
    <div th:insert="footer.html :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
